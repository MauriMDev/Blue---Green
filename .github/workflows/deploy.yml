name: Deploy Blue-Green React App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1 Clonar el repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2 Configurar SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3 Agregar VPS a known_hosts
      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      # 4 Deploy Blue
      - name: Deploy Blue container
        run: ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "bash ~/scripts/deploy_blue.sh"

      # 5 Cambiar tr√°fico a Blue
      - name: Switch Nginx to Blue
        run: ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "bash ~/scripts/switch.sh blue"

      # 6 (Opcional) Deploy Green
      - name: Deploy Green container
        if: github.ref == 'refs/heads/main'
        run: ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "bash ~/scripts/deploy_green.sh"
